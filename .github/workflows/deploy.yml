name: Deploy to PythonAnywhere

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Upload project to PythonAnywhere
        run: |
          zip -r app.zip ./*
          curl -X PUT \
            -H "Authorization: Token ${{ secrets.PA_API_TOKEN }}" \
            --upload-file app.zip \
            "https://www.pythonanywhere.com/api/v0/user/${{ secrets.PA_USERNAME }}/files/path${{ secrets.PA_PROJECT_DIR }}/app.zip"

      - name: Unzip project on PythonAnywhere
        run: |
          curl -X POST \
            -H "Authorization: Token ${{ secrets.PA_API_TOKEN }}" \
            -d "command=cd ${{ secrets.PA_PROJECT_DIR }} && unzip -o app.zip" \
            "https://www.pythonanywhere.com/api/v0/user/${{ secrets.PA_USERNAME }}/consoles/"

      - name: Reload web app
        run: |
          curl -X POST \
            -H "Authorization: Token ${{ secrets.PA_API_TOKEN }}" \
            "https://www.pythonanywhere.com/api/v0/user/${{ secrets.PA_USERNAME }}/webapps/${{ secrets.PA_WEBAPP }}/reload/"
