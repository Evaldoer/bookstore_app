name: Deploy to PythonAnywhere

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to PythonAnywhere
        uses: pythonanywhere/pythonanywhere-deploy@v1
        with:
          username: ${{ secrets.PA_USERNAME }}
          api_token: ${{ secrets.PA_API_TOKEN }}
          domain_name: ${{ secrets.PA_DOMAIN }}
          app_directory: ${{ secrets.PA_APP_DIR }}
          virtualenv: ${{ secrets.PA_VENV }}